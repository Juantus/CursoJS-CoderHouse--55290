<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/stylesIndex.css" />
    <link rel="stylesheet" href="/CSS/stylesLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Login Modal</title>
  </head>
  <body>
    <nav id="navbarPrincipal" class="navbarGral navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="linkNavbar navbar-brand" href="../HTML/index.html">
          <img
            src="../assets/OM.png"
            alt=""
            class="logoNav d-inline-block align-text-top"
          />
          Oru Market
        </a>
      </div>
      <div class="nav-item dropdown">
        <a
          id="btnCat"
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Categorias
        </a>
        <ul id="tabsCategory" class="dropdown-menu"></ul>
      </div>
      <button id="showModalBtn" class="btn btn-outline-info" type="submit">
        Iniciar Sesión
      </button>
    </nav>

    <div class="containerBanner">
      <img src="../assets/En este sitio solo encontraras productos publicados en Meli y se te redirigira a la pagina del vendedor.png" alt="Banner Principal" class="imgBanner">
    </div>

    <div id="containerId" class="ContainerGralHome"></div>

    <div id="loginModal" class="modal">
      <div class="modalContent">
        <span class="close" id="closeModal">&times;</span>
        <h2 class="">Iniciar Sesión</h2>
        <form class="formModal" id="formLogin">
          <label class="txtFormTitle" for="username">Usuario:</label>
          <input type="text" id="username" name="username" required />

          <label class="txtFormTitle" for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />

          <button id="btnLogin" class="buttonModal" type="submit">
            Iniciar Sesión
          </button>
        </form>
        <a class="linkModal" href="#" id="forgotPassword"
          >¿Olvidaste tu contraseña?</a
        >
        <a class="linkModal" href="../HTML/login.html" id="forgotPassword"
          >Crear nuevo Usuario</a
        >
      </div>
    </div>

    <div id="bienvenidaUser" class="container-bienvenida"></div>
    <script src="../JS/homeJS/index.js"></script>
    <script src="../JS/homeJS/tabsCategory.js"></script>
    <script src="../JS/homeJS/renderProduct.js"></script>
  </body>
</html>
