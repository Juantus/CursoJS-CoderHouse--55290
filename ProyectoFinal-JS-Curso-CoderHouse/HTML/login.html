<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/stylesLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Registro de Usuario</title>
  </head>
  <body>
    <nav class="navbarGral navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="linkNavbar navbar-brand" href="/HTML/index.html">
          <img
            src="/assets/OM.png"
            alt=""
            class="logoNav d-inline-block align-text-top"
          />
          Oru Market
        </a>
      </div>
    </nav>
    <div class="containerLogin">
      <h2>Registro de Usuario</h2>
      <form id="formNewUser">
        <div class="input-containerLogin">
          <label for="username">Nombre de Usuario</label>
          <input
            type="text"
            id="username"
            placeholder="Ingrese su nombre de usuario"
            required
          />
        </div>
        <div class="input-containerLogin">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>
        <div class="input-containerLogin">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <div class="input-containerLogin">
        <div id="errorAlert"></div>  
          <label for="confirmPassword">Confirmación de Contraseña</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirme su contraseña"
            required
          />
        </div>
        <button id="btnRegistrar" type="submit">Registrar</button>
      </form>
    </div>
    <script src="/JS/loginJS/registro.js"></script>
  </body>
</html>
